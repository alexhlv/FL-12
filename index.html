<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="timeline">
        <div class="timeline__block" style="color: #e63043;">
            <div class="timeline__icon">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
            </div>  
        </div>
        <div class="timeline__block" style="color: #f64d2a;">
            <div class="timeline__icon">
                <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
            </div> 
        </div>
        <div class="timeline__block" style="color: #ff4b3e;">
            <div class="timeline__icon">
                <i class="fa fa-book" aria-hidden="true"></i>
            </div> 
        </div>
        <div class="timeline__block" style="color: #ffb20f;">
            <div class="timeline__icon">
                <i class="fa fa-home" aria-hidden="true"></i>
            </div> 
        </div>
        <div class="timeline__block" style="color: #ff9422;">
            <div class="timeline__icon">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </div> 
        </div>
        <div class="timeline__block" style="color: #ff6e2b;">
            <div class="timeline__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>
</html>
